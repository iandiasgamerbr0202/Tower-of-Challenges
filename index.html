<body>
    <div id="root">
        <div id="gameScenario">
            <h1 class="narrator">Welcome to the Tower of Challenges!</h1>
            <p class="narrator">Are you ready for a adventure full of surprises?</p>
            <p class="narrator">Well, before we start, we're gonna need to know YOU </p>

        </div>
        <div id="chatBox"></div>
    </div>
    <script>
        let create_your_character = function(){
            window.open("create_your_character.html")
            killStartPage();
        }

            document.getElementById("root").innerHTML = `
            <div><h1 class="narrator">Oh sorry i forgot to say, can you please close the page for us?</h1></div>
            `
        }

    </script>
    <script defer src="player_bag.js"></script>

    <script defer src="player_stats.js"></script>
    <script defer src="player_target_stats.js"></script>
